        .airport-icon {
    position: absolute;
    bottom: 20px; /* Ajustar la distancia del borde inferior */
    left: 50%;
    transform: translateX(-50%); /* Centrar horizontalmente */
    width: 90px;
    height: 90px;
    object-fit: cover;
    cursor: pointer; /* Para que sea clicable */
}
@keyframes flyUp {
    0% {
        transform: translate(-50%, 0);
    }
    100% {
        transform: translate(-50%, -100vh); /* Mover hacia arriba fuera de la pantalla */
    }
}

.fly-animation {
    animation: flyUp 2s ease-in-out forwards; /* Duración de 2 segundos */
}

@keyframes bounceIn {
    0% {
        transform: scale(0); /* Comienza desde tamaño 0 */
    }
    50% {
        transform: scale(1.2); /* Crece un poco más que el tamaño final */
    }
    100% {
        transform: scale(1); /* Regresa a su tamaño original */
    }
}

.bounce-animation {
    animation: bounceIn 0.6s ease-in-out;
}

/* Para pantallas pequeñas, como móviles */
@media (max-width: 768px) {
    .container {

        left: 0;
        top: 0;
        border-radius: 10px;
    }
    .button-container {
        margin-top: 20px;
    }
    .airport-icon {
        width: 50px;
        height: 50px;
    }
    .frame-child, .frame-child-fourth, .frame-child-fifth, .frame-child-sixth {
        width: 90%;
        height: auto;
        left: 5%;
        top: auto;

    <!-- Tercera página -->
    <!-- Tercera página -->

    <script>
        function showSecondPage() {
            document.getElementById('firstPage').style.display = 'none';
            document.getElementById('secondPage').style.display = 'block';
            
            setTimeout(showThirdPage, 3000);
        }

        function showThirdPage() {
            document.getElementById('secondPage').style.display = 'none';
            document.getElementById('thirdPage').style.display = 'block';
        }

        function showFourthPage() {
            document.getElementById('thirdPage').style.display = 'none';
            document.getElementById('fourthPage').style.display = 'block';
        }

        function showFifthPage() {
            document.getElementById('fourthPage').style.display = 'none';
            document.getElementById('fifthPage').style.display = 'block';
        }

        function showSixthPage() {
            document.getElementById('fifthPage').style.display = 'none';
            document.getElementById('sixthPage').style.display = 'block';
        }

        function flyAway() {
    const airplane = document.querySelector('.airport-icon');
    airplane.classList.add('fly-animation');
    setTimeout(showSecondPage, 2000); // Muestra la segunda página después de la animación
}

function triggerBounce() {
            const image = document.getElementById("imageToAnimate");
            image.classList.add("bounce-animation");

            // Elimina la clase de animación después de que termine para poder reutilizarla
            setTimeout(function() {
                image.classList.remove("bounce-animation");
            }, 600); // Duración de la animación
        }

    </script>
